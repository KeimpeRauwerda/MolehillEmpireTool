<div id="molehill-automation-menu">
  <div class="ma-menu-content">
    <h3 class="ma-menu-title">Molehill Automation</h3>
    <p class="ma-menu-description">molehill automation by Keimpe</p>
    
    <button id="select-plant-area" class="ma-menu-button select-button">Select Plant Area</button>
    <div id="selection-status" class="status-text"></div>
    
    <div class="ma-menu-controls">
      <div class="auto-harvest-section">
        <label class="auto-harvest-toggle">
          <input type="checkbox" id="auto-harvest-enabled">
          <span class="toggle-slider"></span>
          Auto Harvest & Replant
        </label>
        <div id="auto-harvest-status" class="auto-harvest-status"></div>
      </div>
      
      <div id="seed-selection" class="seed-selection" style="display:none;">
        <p>Select crop type:</p>
        <div class="seed-buttons">
        </div>
      </div>
      
      <div class="saved-selections" id="saved-selections">
        <p>No saved selections</p>
      </div>
      
      <button id="plant-all-selections" class="ma-menu-button plant-all-button" style="display:none;">
        Plant All Selections
      </button>
    </div>
  </div>
</div>
